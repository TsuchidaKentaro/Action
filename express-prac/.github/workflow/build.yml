name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript app.ts
        run: npm run build -- --project ./tsconfig.json --outDir ./dist/app
      
      - name: Build TypeScript next-app.ts
        run: npm run build -- --project ./tsconfig.json --outDir ./dist/next-app
      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
